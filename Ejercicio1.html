<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <div id="valor">El valor mayor del array es:</div>
    <button id="boton" onclick="valororiginal()">refrescar</button>
</head>
<body>
    
   
   <script>
    
    var myArray=[13,2,4,79,1];
    var mayor=myArray[0];
   


    for (let index = 1; index < myArray.length; index++) {
          if(mayor<=myArray[index]){
            mayor=myArray[index];
      }  
       
    }
    document.getElementById("valor").innerHTML="El valor mayor es:"+mayor

    function valororiginal(){
      var  myArray =[13,2,4,35,1];
      var mayor=myArray[0];
        for (let index = 1; index < myArray.length; index++) {
            if(mayor<=myArray[index]){
              mayor=myArray[index];
      }  
       
    }
    document.getElementById("boton").style.display = "none";

    }
    </script>
</body>
